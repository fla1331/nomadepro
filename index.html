    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
        }
        .gradient-text {
            background-image: linear-gradient(45deg, #10b981, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-xl w-full p-8 bg-white rounded-2xl shadow-xl text-center">

            <svg class="h-24 w-24 text-gray-800 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2zM4 14v5a2 2 0 002 2h12a2 2 0 002-2v-5M8 2h8a2 2 0 012 2v2a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z" />
            </svg>
        </div>
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-4 leading-tight gradient-text">
            Site em Construção
        </h1>
        
        <p class="text-lg text-gray-500">
            Estam trabalhando para trazer o melhor conteúdo sobre ganhar dinheiro online, marketing digital e liberdade geográfica.
        </p>
        
    </div>
</body>
</html>
